<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>

        <link href="reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="styles.css" rel="stylesheet" type="text/css" media="all">

    </head>
<body>
    <div class="container">
        <div class="toprow">
            <div class="topleft">
                <div class="item">About</div>
                <div class="item">Store</div>
            </div>
            <div class="topright">
                <div class="item">Gmail</div>
                <div class="item">Images</div>
            </div>
        </div>
        <div>
        <div class="Google">
            <p style="color:blue">G</p>
            <p style="color:red">o</p>
            <p style="color:yellow">o</p>
            <p style="color:blue">g</p>
            <p style="color:green">l</p>
            <p style="color:red">e</p>
        </div>
        <div class="searchbar">
            <form>
                <input type="text" placeholder="Search">
                <br>
                <button type="search">Search</button>
                <button type="lucky">I'm Feeling Lucky</button>
              </form>
        </div>
        </div>
        <div class="bottomrow">
            <div class="bottomleft">
                <div class="item">Advertising</div>
                <div class="item">Business</div>
                <div class="item">How Search works</div>
            </div>
            <div class="bottomright">
                <div class="item">Privacy</div>
                <div class="item">Terms</div>
                <div class="item">Settings</div>
            </div>
        </div>
    </div>
        

    
</body>
</html>
